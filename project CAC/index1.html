<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calc</title>
   <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="cont">
        <h1>BMI calcultor</h1>
        <form action="get">
            <label for="height">Height in cm: </label><br>
            <input type="text" id="height">
            <br>
            <label for="weight`">Weight in kg: </label><br>
            <input type="text" id="weight">
            <br></br>
            <button>Calculate BMI</button>
            <div class="result"></div>
            <div class="guide">
                <h1>BMI weight guide</h1>
                <h3>Under weight = less than 18.6</h3>
                <h3>Normal range: 18.6 and 24.9</h3>
                <h3>Overweight: reater than 24.9</h3>
            </div>
            
        </form>

    </div>

    <script src="script1.js"></script>
</body>

</html>
