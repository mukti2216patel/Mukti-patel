<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS6 shadows and outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 32px;
            box-shadow: 8px -5px 5px  #8f2828;
        }
        .m{
            text-shadow: 8px 8px 7px #143ae588;
            outline: 2px solid maroon;
            border: 2px solid coral;
            border-radius: 12px;
            outline-offset: 6px; 
        }
    </style>
</head>

<body>
    <div class="box">
        I am box
    </div>
    <p class="m">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure totam voluptatum a sed eum tenetur quis rem nesciunt assumenda consectetur sapiente, deserunt porro?</p>
</body>

</html>
