<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float and clear</title>
    <style>
        .cards {
            border: 2px solid black;
            display: flow-root;
        }

        img {
            float: right;
        }

        .card {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div class="cards">
        <img src="https://th.bing.com/th/id/OIP.iA0VRzGsq0CPl2Q53YUMzgHaE7?rs=1&pid=ImgDetMain" alt="" width="230px">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, natus nobis labore fugiat sint minus
            fugit, voluptatem fuga, repellendus distinctio quae recusandae expedita!</p>

        <div class="card">Card1</div>
        <div class="card">Card2</div>
        <div class="card">Card3</div>
    </div>
</body>

</html>
