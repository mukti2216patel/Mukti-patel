<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminal hacker</title>
</head>

<body>
    <div>Intialize hacking</div>
    <script>

        const additem = (item) => {
            let get = document.createElement("div");
            get.innerHTML = item;
            document.body.append(get);
        }
        const randomdelay = () => {
            return new Promise((resolve, reject) => {
                let a = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, a * 1000);
            })
        }



        
        async function main() 
        {
            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1]
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
                }
                else{

                    last.innerHTML = last.innerHTML + "."
                }
            }, 100);



            let text = ["Intialize hacking by terminal", "Reciving your files", "Data reading", "Cleaning up"]
            for (const item of text) 
            {
                await randomdelay();
                await additem(item);
            }
            await randomdelay();
            clearInterval(t);

        }

        main()
    </script>
</body>

</html>
